<!DOCTYPE html>
<html lang="fi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="../static/bootstrap.min.css" rel="stylesheet"
          th:href="bootstrap.min.css" type="text/css">
    <title>Speed Calculator</title>
</head>
<body>
<div th:insert="navbar :: navbar(pace)"></div>
<div class="container">
    <div class="row">
        <h1>Pace Rechner</h1>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="card">
                <div class="card-body">


                    <form method="post" th:object="${form}">
                        <div class="form-group">
                            <label>
                                Kilometer<input autocomplete="off" class="form-control" th:field="*{major}"
                                                type="text" value="30">
                            </label>
                            <select class="form-control w-auto" th:field="*{distanceMajorUnit}">
                                <option th:text="Kilometer" th:value="kilometer">Kilometer</option>
                                <option th:text="miles" th:value="miles">Meilen</option>
                                <option th:text="nautical" th:value="nautical">Seemeilens</option>
                            </select>
                        </div>
                        <div class="form-group"><label>
                            Meter<input autocomplete="off" class="form-control" th:field="*{minor}"
                                        type="text" value="0">
                        </label>
                            <select class="form-control w-auto" th:field="*{distanceMinorUnit}">
                                <option th:text="Meter" th:value="meter">Meter</option>
                                <option th:text="yards" th:value="yards">Yards</option>
                                <option th:text="fathoms" th:value="fathoms">Faden</option>
                            </select>
                        </div>
                        <div class="form-group"><label>
                            Stunde(n)<input autocomplete="off" class="form-control" th:field="*{hour}"
                                            type="text" value="1">
                        </label>
                        </div>
                        <div class="form-group"><label>
                            Minute(n)<input autocomplete="off" class="form-control" th:field="*{minute}"
                                            type="text" value="0">
                        </label>
                        </div>
                        <div class="form-group"><label>
                            Sekunde(n)<input autocomplete="off" class="form-control" th:field="*{second}"
                                             type="text" value="0">
                        </label>
                        </div>
                        <button class="btn btn-primary" type="submit">Berechne</button>
                    </form>
                </div>
            </div>
        </div>


        <div class="col-sm">
            <div class="card" th:if="${pace != null}">
                <div class="card-body">
                    <h5 class="card-title">Pace</h5>
                    <p class="card-text">
                        Die durchschnittliche ist <span th:text="${pace?.minutesPerKilometer.toString()}">30</span>
                        Minuten
                        pro
                        Kilometer, wenn man
                        <span th:text="${form.major}">30</span> Kilometer und
                        <span th:text="${form.minor}">0</span> Meter in
                        <span th:text="${form.hour}">1</span> Stunde(n), <span th:text="${form.minute}">0</span>
                        Minute(n) und
                        <span th:text="${form.second}">0</span> Sekunde(n) zurÃ¼ck legt.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
