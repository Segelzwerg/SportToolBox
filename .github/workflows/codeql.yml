name: "CodeQL"

on:
  push:
    branches: [ "master", "develop", "feature/Feature-code_coverage_codacy", "feature/Feature-time_from_pace", "feature/Feature-time_from_speed", "feature/Float_Distances_Constructors", "feature/distance_from_speed", "feature/multi-arch-docker", "feature/refactor_distance" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "49 18 * * 0"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ java ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
